# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

on:
  push:
    branches: [ "main" ]
    paths:
      - communication-history-service/src/**
      - .github/workflows/communication-history-service-ci.yaml
  pull_request:
    branches: [ "main" ]

name: communication-history-service CI

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      working-directory: ./communication-history-service
      run: mvn clean package -DskipTests
    - uses: actions/upload-artifact@v3
      with:
        name: communication-history-service-artifact
        path: communication-history-service/target
